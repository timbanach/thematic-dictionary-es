<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=EB+Garamond&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Libre Baskerville", serif;
        font-size: 24px;
        position: relative;
        margin-top: 0px;
        margin-bottom: 7%;
        margin-right: 7%;
        margin-left: 7%;
        background-color: #ffffff;
        color: #000000;
      }
      
      h2 {
        margin-block-start: 2em;
        margin-block-end: 1em;
      }
      h3 {
        margin-block-start: 0.5em;
        margin-block-end: 0.5em;
      }
      
      hr {
        margin-block-start: 0.2em;
        border-top: 2px solid black;
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        border-left: 1px solid white;
      }
      
      table {
        left: -2px;
        position: relative;
      }
      
      th {
        font-family: Noto Sans;
        text-align: left;
      }
      
      th.palabra {
        width: 30%;
      }
      
      th.part {
        width: 10%;
      }
      
      th.definitions {
        width: 60%;
      }
      
      td {
        vertical-align: top;
        break-inside:avoid;
      }
      
      a:link {
        text-decoration: none;
        color: inherit;
      }
      
      a:visited {
        text-decoration: none;
        color: inherit;
      }
      
      a:hover {
        text-decoration: none;
        color: inherit;
      }
      
      a:active {
        text-decoration: none;
        color: inherit;
      }
      @page {
        margin: 1in;
      }
      
      @media print {
        body {
          font-size: 12px;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>
       Food
      <hr />
    </h2>
    <h3>
       Breakfast
    </h3>
    <table>
      <thead style="visibility: collapse;">

          </th>

          </th>
          <th class="definitions">
            Definitions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>

            <a href="https://www.spanishdict.com/translate/taza" target="_blank" rel="noopener noreferrer">mug</a>

        </tr>
        <tr>

          </td>
          <td>
            <a href="https://www.spanishdict.com/translate/avena" target="_blank" rel="noopener noreferrer">oatmeal</a>

        </tr>
        <tr>

          </td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
